
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HematoVision - Blood Cell Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">HematoVision - Blood Cell Classification</h2>
        <form action="/predict" method="post" enctype="multipart/form-data" class="p-4 shadow bg-white rounded">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Blood Cell Image:</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Classify Cell</button>
        </form>
    </div>
</body>
</html>
